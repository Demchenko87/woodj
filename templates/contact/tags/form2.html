<form action="{% url 'csv_link' %}" method="post" >
                  {% csrf_token %}
                  <div class="row">
                <div class="form-group mb-3">
                  <input type="text" name="description" class="form-control" id="description" placeholder="description" data-rule="minlen:4" data-msg="description" required/>
                  <div class="validate"></div>
                </div>
                <div class="form-group mb-3">
                  <input type="file" class="form-control" name="document" id="document" placeholder="document" data-rule="email" data-msg="document" required/>
                  <div class="validate"></div>
                </div>
              </div>

<div class="text-center mt-3"><button type="submit" class="btn btn-info" style="color:#fff;">ОТПРАВИТЬ</button></div>
</form>
