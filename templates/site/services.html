<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'site/include/head.html' %}


<body>

{% include 'site/include/header.html' %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">

      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Послуги</h2>

          <ol>
            <li><a href="{% url 'index' %}">Головна</a></li>
            <li>Послуги</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Services Section ======= -->
    <section id="services" class="services section-bg">
      <div class="container" data-aos="fade-up">

        <div class="row">
           {% for services in services_list %}
              <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
            <div class="icon-box iconbox-blue">
              <div class="icon">
                  <img src="{{ services.image.url }}" alt="{{ services.pagetitle }}" width="120">

              </div>
              <h4>{{ services.pagetitle }}</h4>
              <p>{{ services.description}}</p>
            </div>
          </div>

            {% endfor %}
        </div>

      </div>
    </section><!-- End Services Section -->


  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
{% include 'site/include/footer.html' %}
</body>

</html>
